<!DOCTYPE html>
<html>
<head>
<style>
.container {
  display: flex;
  flex-wrap: wrap;
  background-color: DodgerBlue;
  align-items: center;
  justify-content: space-between;
  border-radius: 10px;
}

.container div {
  background-color: #f1f1f1;
  margin: 10px;
  padding: 20px;
  font-size: 24px;
  justify-content: space-evenly;
  border-radius: 10px;
  
  
}
.container div a{
    text-decoration: none;
}

</style>
</head>
<body>

<h1>Create a Flex Container</h1>

<div class="container">
  <div class="item1"> <a href="">Home</a></div>
  <div class="item2"> <a href="">Contact us</a></div>
  <div class="item"><a href="">About us</a></div>  
  <div class="item"><a href="">Query</a></div>  

</div>

<p>Flexbox must have a parent element with the display property set to flex or inline-flex.</p>
<p>Direct child elements of the flex container automatically becomes flex items.</p>

</body>
</html>
