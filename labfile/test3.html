<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>unordered list</h3>

    <ul type="a">
        <li>this</li>
                <li>is</li>
        <li>unordered</li>
        <li>list</li>

    </ul>

    <h3>ordered list</h3>
    <ol type="i">
        <li>this</li>
                <li>is</li>
        <li>ordered</li>
        <li>list</li>
    </ol>
  
<h2>nested list</h2>
    <ol type="A">
        <li>nested </li>
        <li>
            list
        </li>
        <li>example</li>

        <ul>
            <li>this</li>
            <li>is</li>
            <li>nested</li>
            <li>list</li>
        </ul>
    </ol>
</body>
</html>
