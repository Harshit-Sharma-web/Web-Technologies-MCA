<!DOCTYPE html>
<html>
<head><title>Nested Table</title></head>
<body>
  <table border="1">
    <tr>
      <th rowspan="2">Name</th>
      <th colspan="2">Scores</th>
    </tr>
    <tr>
      <td>
        <table border="1">
          <tr><td>Math</td><td>90</td></tr>
          <tr><td>Science</td><td>95</td></tr>
        </table>
      </td>
      <td>
        <table border="1">
          <tr><td>English</td><td>85</td></tr>
          <tr><td>History</td><td>88</td></tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>

<p><cite>lamda</cite></p>

</body>
</html>
